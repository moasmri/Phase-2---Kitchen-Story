<section class="single-product-page">
  <div class="product-container">
    <div class="product-image-container">
      <img src="{{ product.image }}" alt="product" />
    </div>
    <div class="product-details">
      <h1>{{ product.name }}</h1>
      <p *ngIf="product.description; else noDescription">
        {{ product.description }}
      </p>
      <ng-template #noDescription>
        <p>No description for this product</p>
      </ng-template>
      <div class="price">${{ product.price / 100 }}</div>
      <a routerLink="../../purchase-item/{{ product.id }}">
        <button >Purchase this item</button>
      </a>
    </div>
  </div>
</section>
